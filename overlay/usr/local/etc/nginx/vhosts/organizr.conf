# =========================== Organizr =========================

server {
    listen       80;
    server_name  organizr.garorobe.win;

    location /.well-known {
        root /usr/local/www/organizr.garorobe.win;
    }

    location / {
        return 301 https://$server_name$request_uri;  # enforce https
    }
}

server {
    listen 443;
    server_name organizr.garorobe.win;

    ssl_certificate           /usr/local/etc/letsencrypt/live/organizr.garorobe.win/fullchain.pem;
    ssl_certificate_key       /usr/local/etc/letsencrypt/live/organizr.garorobe.win/privkey.pem;

    include /usr/local/etc/nginx/ssl.conf;

    access_log            /var/log/nginx/organizr.access.log;

    location / {
        proxy_set_header        Host $host;
        proxy_set_header        X-Real-IP $remote_addr;
        proxy_set_header        X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header        X-Forwarded-Proto $scheme;

        # Fix the â€œIt appears that your reverse proxy set up is broken" error.
        proxy_pass          http://10.10.100.220;
        proxy_read_timeout  90;
    }
}
