# =========================== Cloud =========================

server {
    listen       80;
    server_name  cloud.garorobe.win;

    location /.well-known {
        root /usr/local/www/cloud.garorobe.win;
    }

    location / {
        return 301 https://$server_name$request_uri;  # enforce https
    }
}

server {
    listen 443;
    server_name cloud.garorobe.win;

    ssl_certificate           /usr/local/etc/letsencrypt/live/garorobe.win/fullchain.pem;
    ssl_certificate_key       /usr/local/etc/letsencrypt/live/garorobe.win/privkey.pem;

    client_max_body_size 0;
    underscores_in_headers on;

    include /usr/local/etc/nginx/ssl.conf;

    access_log            /var/log/nginx/cloud.access.log;

    location / {
    	proxy_set_header        Host $host;
    	proxy_set_header        X-Real-IP $remote_addr;
    	proxy_set_header        X-Forwarded-For $proxy_add_x_forwarded_for;
    	proxy_set_header        X-Forwarded-Proto $scheme;
	add_header		Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    	# Fix the â€œIt appears that your reverse proxy set up is broken" error.
    	proxy_pass          http://10.10.100.210;
    	proxy_read_timeout  90;
    }
}
